{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,maximum-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style href="./css/bootstrap.css" rel="stylesheet"></style>
  <style href="./css/bootstrap.min.css" rel="stylesheet"></style>
  <style type="text/css" media="print" href="./main.css"></style>
  <style>
    @media all {
      .page-break {
        display: none;

      }
    }

    @media print {
      .page-break {
        display: block;
        page-break-before: always;
      }
    }
  </style>
  <title>Landscape To Fit Paper Page</title>
</head>
<button id="print-button" onclick="pritpage()">چاپ</button>

{% for i in form %}
<div class="card">
  <div class="row g-3">
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">شماره سند:</label>
      <input type="number" class="form-control" placeholder="{{i.id}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">تاریخ:</label>
      <input type="number" class="form-control" placeholder="{{i.get_created_jalali}}" disabled>
    </div>

    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">منطقه شهرداری:</label>
      <input type="number" class="form-control" placeholder="{{i.region}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">ناحیه شهرداری :</label>
      <input type="number" class="form-control" placeholder="{{i.district}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">بخش شهر داری :</label>
      <input type="number" class="form-control" placeholder="{{i.part}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">نوع فعالیت:</label>
      <input type="string" class="form-control" placeholder="{{i.type_of_activate}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">نام مسئول:</label>
      <input type="string" class="form-control" placeholder="{{i.responsible_name}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">شماره تماس مسئول:</label>
      <input type="string" class="form-control" placeholder="{{i.responsible_phone}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">نام مدیر:</label>
      <input type="string" class="form-control" placeholder="{{i.manager_name}}" disabled>
    </div>
    <div class="col-md-4" style="width: 25%;">
      <label for="inputEmail4" class="form-label">شماره تماس مدیر:</label>
      <input type="string" class="form-control" placeholder="{{i.manager_phone}}" disabled>
    </div>
    <div class="col-md-12" style="width: 100%;">
      <label for="inputEmail4" class="form-label">نشانی:</label>
      <input class="form-control" placeholder="{{i.addres}}" style="height: 100px" disabled>
    </div>
  </div>
  
</div>
<br>
<div class="card">
  <div class="col-md-12" style="width: 100%; ">
    <input class="form-control" placeholder=""
      style="height: 500px ; background: url({% static 'line.svg' %});-webkit-print-color-adjust: exact;" disabled>
  </div>
</div>

<div class="page-break"></div>
{% endfor %}

<script>
  function pritpage() {
    document.getElementById('print-button').remove()
    window.print()
  }
</script>

</body>

</html>
